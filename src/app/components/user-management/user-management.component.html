<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-danger">User Management</h1>
    <button class="btn btn-primary" (click)="refreshUsers()">
      <i class="bi bi-arrow-clockwise"></i> Refresh
    </button>
  </div>
  
  <div *ngIf="loading" class="text-center">
    <p>Loading users...</p>
  </div>
  
  <div *ngIf="error" class="alert alert-danger mb-3">
    {{ error }}
  </div>
  
  <div *ngIf="successMessage" class="alert alert-success mb-3">
    {{ successMessage }}
  </div>
  
  <div *ngIf="!loading && !error">
    <table class="table table-bordered table-striped">
      <thead class="table-danger">
        <tr>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
          <td colspan="3" class="text-center">No users found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
